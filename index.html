<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/style.css" />
    <script src="js/script.js" defer></script>

</head>

<body>
    <!-- Main container div -->
    <div class="vertical-container" id="main-container">

        <!-- Audio player title -->
        <h1 id="title">Title</h1>

        <!-- Audio player container -->
        <div class="vertical-container" id="audio-container">
            <!-- Song name and artist -->
            <p>
                <span> Angeleyes </span>
                <span> by </span>
                <span> ABBA </span>
            </p>

            <!-- Volume + play, previous, next buttons + image cover conntainer-->
            <div class="vertical-container justify-space-around">
                <!-- Volume -->
                <div class="vertical-container">
                    <input type="range" min="0" max="100">
                </div>
                <!-- Play, previous, next buttons -->
                <div class="container">
                    <button>previous</button>
                    <button id="play-button">play</button>
                    <button>next</button>
                </div>
                <!-- Image cover -->
                <img id="cover-image" src="assets/images/Angeleyes.jpeg" alt="">
            </div>

            <!-- Duration of song -->
            <div class="container">
                <p>00:00 / 00:00</p>
                <input id="progress-slider" type="range" value="0">
            </div>

        </div>
    </div>

</body>

</html>
