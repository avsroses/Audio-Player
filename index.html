<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/style.css" />
    <script src="js/script.js" defer></script>
    <script src="js/dragdrop.js" defer></script>

    <link rel="shortcut icon" href="assets/images/Favicon/favicon.png" />

</head>

<body>
    <!-- Main container div -->
    <div draggable="false" class="vertical-container" id="main-container">

        <!-- Audio player title -->
        <h1 id="title">𐙚  ⋆ . ˚ Audio Player 𓈒ㅤׂ 𝜗𝜚</h1>

        <!-- Audio player container -->
        <div draggable="true" class="vertical-container" id="audio-container">
            <!-- Song name and artist -->
            <p>
                <span id="song-name"> Angeleyes </span>
                <span> by </span>
                <span> ABBA </span>
            </p>

            <!-- Volume + play, previous, next buttons + image cover conntainer-->
            <div class="vertical-container justify-space-around">
                <!-- Volume -->
                <div class="vertical-container">
                    <input id="volume-slider" type="range" min="0" max="100">
                </div>
                <!-- Play, previous, next buttons -->
                <div class="container">
                    <button id="previous-button">previous</button>
                    <button id="play-button">play</button>
                    <button id="next-button">next</button>
                </div>
                <!-- Image cover -->
                 <div class="container">
                    <button id="auto-play" class="play-options">auto play</button>
                    <img id="cover-image" src="assets/images/Angeleyes.jpg" alt="">
                    <button id="loop" class="play-options">loop</button>
                 </div>
            </div>

            <!-- Duration of song -->
            <div class="container">
                <p>
                    <span id="progress-text">00:00</span> /
                    <span id="duration-text">00:00</span>
                </p>
                <input id="progress-slider" type="range" value="0">
            </div>

        </div>

    </div>

</body>

</html>
